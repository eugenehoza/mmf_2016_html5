<head>
    <title>packman game</title>
    <link rel="stylesheet" type="text/css" href="style\styles.css">
    <script type="text/javascript" src="js\jquery-1.11.3.js"></script>
    <script type="text/javascript" charset="utf-8" src="js\script.js"></script>
</head>

<body>
    <div class="gamePlay">
        <div id="panel_top">
            <h3>Время</h3>
            <time class="timer">00:00:00</time>
        </div>
        <canvas id="canvas" class="canvas" width="500" height="500">
            Canvas is not supported on this device
        </canvas>
        <div id="panel_right">

            <h2 id="countFood">Еда <span>0</span></h2>
            <h2 id="level">Уровень <span>0</span></h2>
            <list></list>
        </div>
        <div id="panel_bottom">
            <input type="button" onclick="startGame()" value="Начать"/>
            <input type="button" onclick="stopGame()" value="Сбросить"/>
</div>
</div>
</body>

</html>
